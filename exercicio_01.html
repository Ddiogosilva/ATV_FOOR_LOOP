<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>

    <h1>sequencia de 1/1 รก 1/20 e 1/1 รก 20/20</h1>
    <div id="resul"></div>
    <script>
        let num1 = "";
        let num2 = "";
        for (let i = 1; i <= 20; i++) {

            num1 += "1/" + i + "</br>"
            num2 += i + "/20" + "</br>"

            document.getElementById("resul").innerHTML = num1 + "</br>" + num2

        }
    </script>
    
</body>
</html>
