<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>

    <h1>sequencia de 1/20 รก 20/20</h1>
    <div id="resul"></div>
    <script>
        let num = "";
        for (let i = 1; i < 20; i++) {

            num += i + "/20" + "</br>"
            
            document.getElementById("resul").innerHTML = num
             
        }
    </script>

    
</body>
