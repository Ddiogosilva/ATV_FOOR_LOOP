<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sequencial par e impar</h1>
    <div id="resul"></div>
    <script>
        let conta = "";
        let conta2 = "";

        for (let i = 50; i >= 1; i--) {    //for(let i = 100, >= 1, i-= 2) { conta+= i + "</br>"}

            conta += i + i + "</br>";

        }
        for (let i = 1; i <= 100; i++) {

            conta2 += i++ + "</br>";

        }
        document.getElementById("resul").innerHTML = conta + "</br>" + conta2
    </script>

</body>
</html>
