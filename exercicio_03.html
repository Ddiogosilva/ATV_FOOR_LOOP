<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <h1>somas parciais</h1>
    <span>3 (soma parcial do numero 1 com o numero 2)</span></br>
    <span id="resul"></span> 
    <script>

        let conta = 3;
        let numero = "";
        for (let i = 3; i <= 10; i+= 1) {

            conta += i ;
            numero += conta + "(soma parcial do numero " + i + ")" + "</br>" ;

            document.getElementById("resul").innerHTML =  numero 
        }
    </script>
</body>
</html>
